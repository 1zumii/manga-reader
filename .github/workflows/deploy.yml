name: build->deploy
on: 
  workflow_dispatch:
  push:
    branches:
      - main
permissions:
  contents: write
jobs: 
  deploy:
    runs-on: ubuntu-latest
    steps:
      - 
        name: checkout
        uses: actions/checkout@v3
      - 
        name: setup node
        uses: actions/setup-node@v3
        with:
          node-version: 16
      - 
        name: build
        run: |
          npm install
          npm run build
      - 
        name: deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist
